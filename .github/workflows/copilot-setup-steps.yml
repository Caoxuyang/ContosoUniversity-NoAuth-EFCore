# Windows-based Copilot Setup Steps for .NET tasks
# Note: Windows runners have firewall limitations that may affect some network operations
# Use this workflow for .NET projects that require Windows-specific tooling

name: "Copilot Setup Step (Windows)"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps-windows.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps-windows.yml

jobs:
  copilot-setup-steps:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'

      - name: Verify .NET 10
        run: |
          dotnet --info
          Write-Host "âœ… .NET setup successful!"
